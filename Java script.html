<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What is JavaScript?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: white;
      color: #2c2c2c;
      padding: 40px;
      margin: 0;
      position: relative;
    }

    .container {
      max-width: 800px;
      margin: auto;
      position: relative;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
    }

    h1 span {
      color: #00aaff;
      text-decoration: underline;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .flow {
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 18px;
      font-weight: 600;
      color: #3b3b3b;
    }

    .arrow {
      font-size: 24px;
    }

    .computer-box {
      background-color: #ffaa00;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
    }

    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-20deg);
      font-size: 60px;
      color: rgba(150, 150, 150, 0.2);
      font-weight: bold;
      pointer-events: none;
      user-select: none;
    }

    .js-logo-top {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 40px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Local JS logo -->
  <img src="js-logo.png" alt="JS Logo" class="js-logo-top" />

  <div class="container">
    <h1>What is <span>JavaScript?</span></h1>
    <p>JS is a programming language. We use it to give instructions to the computer.</p>
    
    <div class="flow">
      <span>Input (code)</span>
      <span class="arrow">➡️</span>
      <span class="computer-box">Computer</span>
      <span class="arrow">➡️</span>
      <span>Output</span>
    </div>

    <div class="watermark">Apna College</div>
  </div>
</body>
</html>
