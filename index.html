<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåê Web Dev Notes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      color: #333;
      padding: 60px 20.5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .login-box,
    .main-content {
      max-width: 700px;
      width: 100%;
    }

    .login-box {
  background: white;
  padding: 16px;
  border-radius: 8px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  max-width: 280px; /* chhota kar diya */
    }

    .login-box input,
    .login-box button {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 0.85rem;
    }

    .login-box button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .tagline {
      font-size: 1.1rem;
      color: #888;
      margin-bottom: 10px;
      font-style: italic;
    }

    h1 {
      font-size: 3.5rem;
      color: #1f3c88;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      animation: fadeInDown 1s ease-in-out;
    }

    p.subtitle {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #555;
    }

    .section-heading {
      font-size: 2rem;
      color: #333;
      margin: 40px 0 20px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .row li {
      list-style: none;
    }

    li a {
      display: inline-block;
      text-decoration: none;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: #fff;
      padding: 16px 36px;
      border-radius: 50px;
      font-size: 1.3rem;
      font-weight: 500;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    li a:hover {
      background: linear-gradient(135deg, #5a75f5, #9b5de5);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      p.subtitle {
        font-size: 1rem;
      }

      .section-heading {
        font-size: 1.5rem;
      }

      li a {
        padding: 12px 24px;
        font-size: 1rem;
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <!-- üîê LOGIN BOX -->
  <div class="login-box" id="loginBox">
    <h2>Login Notes</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <!-- ‚úÖ MAIN CONTENT -->
  <div class="main-content" id="mainContent" style="display: none;">
    <button class="logout-btn" onclick="logout()">Logout</button>
    <div class="tagline">üí° Learn and Explore</div>
    <h1>üìò Web Development</h1>
    <p class="subtitle">Explore individual notes on different web technologies üëá</p>
    <h2 class="section-heading">üìÑ HTML & CSS</h2>
    <ul class="row">
      <li><a href="/HTML.html">üî§ HTML Notes</a></li>
      <li><a href="/Css.html">üé® CSS Notes</a></li>
    </ul>

    <h2 class="section-heading">üíª JavaScript & PHP</h2>
    <ul class="row">
      <li><a href="/Java-script.html">‚öôÔ∏è JavaScript Notes</a></li>
      <li><a href="#">üêò PHP Notes</a></li>
    </ul>
  </div>

  <script>
    // Function to handle login
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simple hardcoded credentials check
      if (username === 'admin' && password === 'password') {
        // Store login status in localStorage
        localStorage.setItem('isLoggedIn', 'true');
        // Hide login box and show main content
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
      } else {
        alert('Invalid credentials');
      }
    }

    // Function to handle logout
    function logout() {
      localStorage.removeItem('isLoggedIn');
      document.getElementById('loginBox').style.display = 'block';
      document.getElementById('mainContent').style.display = 'none';
    }

    // Check if the user is already logged in
    if (localStorage.getItem('isLoggedIn') === 'true') {
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
    } else {
      document.getElementById('loginBox').style.display = 'block';
      document.getElementById('mainContent').style.display = 'none';
    }
  </script>
</body>

</html>
