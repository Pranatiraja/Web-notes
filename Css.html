<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Notes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e1c36;
      color: white;
      padding: 40px;
    }

    h1 {
      color: blue;
      font-size: 2.5rem;
      font-weight: bold;
    }

    h2 {
      color: blue;
      font-size: 2rem;
      font-weight: bold;
    }

    h3 {
      color: blue;
      font-size: 1.7rem;
      font-weight: bold;
    }

    h4 {
      color: blue;
      font-size: 1.4rem;
      font-weight: bold;
    }

    h5 {
      color: blue;
      font-size: 1.2rem;
      font-weight: bold;
    }

    h6 {
      color: blue;
      font-size: 1rem;
      font-weight: bold;
    }

    .level-section {
      padding: 50px 30px;
      text-align: left;
    }

    .level-text {
      font-size: 4rem;
      font-weight: 1000;
      letter-spacing: 2px;
      text-transform: uppercase; /* Optional: to make it all caps */
    }
    

    .level-text span {
      color: orange;
    }

    .progress-bar {
      margin-top: 20px;
      width: 150px;
      height: 20px;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 30%;
      background-color: limegreen;
    }

    .logo {
      margin: 40px auto;
      text-align: center;
      opacity: 0.1;
    }

    .logo img {
      max-width: 150px;
    }

    .page-break {
      width: 100%;
      height: 20px;
      background-color: #0e1c36;
      border-top: 4px solid #333;
      margin: 50px 0;
    }

    .content-section {
      padding: 50px 30px;
      background-color: #0e1c36;
    }

    .content-section h2 {
      color: orange;
      margin-bottom: 10px;
      font-size: 2.2rem;
      font-weight: Normal;
    }

    .content-section p {
      font-size: 1.2rem;
      font-weight: normal;
      margin: 14px 0;
      line-height: 1.6; /* Easy to read */
    }

    .doctype-display {
      color: rgba(252, 252, 255, 0.7);
      font-size: 20px;
      margin-bottom: 20px;
      font-family: monospace;
    }

    .green-text {
      color: limegreen;
    }

    .pink-text {
      color: hotpink;
    }

    .blue-text {
      color: dodgerblue;
    }

    code {
      background: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
      color: black;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      color: #005580;
      text-decoration: none;
      font-weight: bold;
    }

    pre {
      font-family: monospace;
      font-size: 16px;
      color: white;
      padding: 20px;
      white-space: pre-wrap;
      border-radius: 8px;
    }

    .white {
      color: white;
    }
    .logo {
  margin: 40px auto;
  text-align: center;
  opacity: 0.7; /* Increased from 0.2 to 0.7 for deeper look */
}

.logo img {
  max-width: 180px;
  width: 100%;
  height: auto;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

.logo img:hover {
  transform: scale(1.1);
  opacity: 1; /* Fully visible on hover */
}
  </style>
</head>
<body>

  <!-- LEVEL 1 SECTION -->
  <div class="level-section">
    <div class="level-text">Level <span>1</span></div>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>

    <!-- Logo -->
    <div class="logo">
      <img src="https://www.vectorlogo.zone/logos/w3_css/w3_css-icon.svg"  Logo" />
    </div>
  </div>

  <!-- PAGE BREAK -->
  <div class="page-break"></div>

  <!-- CONTENT SECTION -->
  <div class="content-section">
    <h2>CSS</h2>
    <p>CSS (Cascading Style Sheets) is used to style HTML content.</p>
    <br><br>
    <P>It is a language that is used to describe the style of a document.</P>
  
  </div>
   <!-- Logo -->
   <div class="logo">
    <img src="https://www.vectorlogo.zone/logos/w3_css/w3_css-icon.svg"  Logo" />
  </div>
</div>


   <!-- PAGE BREAK -->
   <div class="page-break"></div>

   <!-- CONTENT SECTION -->
   <div class="content-section">
     <h2> Basic Syntax</h2>
     <p>CSS Selector.</p>
     <br><br>
    <P>It is a language that is used to describe the style of a document.</P>
    <p>
      <span class="blue-text">h1&#123;</span>

     
    </p>

   <h2> .inline</h2>
   <p>
    <span class="blue-text">h1&#123;</span>

   
  </p>
  







</body>
</html>
